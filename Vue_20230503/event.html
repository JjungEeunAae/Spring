<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app" >
    {{ message }}
    <!--기본 순서 : child -> parent-->
    <!--@click.stop="childevent"를 하니까 parent로 전파되지 않는다.-->
    <div @click="parentevent">
      <div @click.stop="childevent">event test</div>
    </div>
  </div>

<script>
  const { createApp } = Vue

  createApp({   // {} -> 객체
    data() {
      return {
        message: '제목',
      }
    },
    //mounted(){},
    methods:{
      parentevent(){
        alert("parent");
      },
      childevent(){
        alert("child");
      }
    }
  }).mount('#app')
